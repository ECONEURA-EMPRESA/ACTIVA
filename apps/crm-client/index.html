<!doctype html>
<html lang="es" translate="no" class="notranslate">

<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=5.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="CRM Activa" />
  <meta name="theme-color" content="#EC008C" />
  <title>Activa Musicoterapia CRM</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-icon-v11.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <style>
    /* Force hide Google Translate toolbar */
    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }
  </style>
  <script>
    // Service Worker handled by VitePWA
  </script>
  <link rel="preload" as="image" href="/activa-logo-new.png" />
  <style>
    /* TITANIUM INSTANT LOADER */
    #splash-screen {
      position: fixed;
      inset: 0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(236, 0, 140, 0.2);
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(236, 0, 140, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 20px rgba(236, 0, 140, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(236, 0, 140, 0);
      }
    }
  </style>
</head>

<body>
  <div id="splash-screen">
    <img src="/activa-logo-new.png" class="splash-logo" alt="Cargando Sistema..." />
  </div>
  <div id="root"></div>
  <script>
    // Auto-dismiss splash screen when React mounts
    window.addEventListener('load', () => {
      // Small safety buffer to ensure React painted
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500);
        }
      }, 500);
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' });
      });
    }
  </script>
  <!-- FORCE RELOAD MANIFEST NUCLEAR -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/apple-icon-v11.png" />
</body>

</html>
